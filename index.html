<!DOCTYPE html>
<html>
    <head>
        <title>
            RunTime Web

        <link href="css/style.css" rel="stylesheet" type="text/css"/>

                <input id="password" placeholder="Contraseña" type="text"/>
            </div>
            <div align="center">
                <button id="login" >
                    <font color=red><a id="link-principal" href="principal.html">Iniciar</a></font>

        <script src="particulas/particles.js"></script>
