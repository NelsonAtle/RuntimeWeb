<!DOCTYPE html>
<html>
    <head>
    <title>
        RunTime Web
    </title>
    <link rel="icon" href="imagenes/icono.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styleRegistro.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mediaScreenRegistro.css">
    <script src="js/registroUsuarios.js"></script>
      <link rel="stylesheet" type="text/css" href="css/scoll.css">
</head>

<body>
    <div id="particulas"></div>

    <video autoplay="" id="fondo" loop="" src="videos/fondo2.mp4">
        </video>
    <div class="container" id="main">
        <div align="center" id="titulo-logo" class="container">
            <img id="logo" src="imagenes/logotipo.png" />
        </div>
        <div align="center" class="container">
           <div id="fotoPerfil" align="center" >
            <img id="user" src="imagenes/user.png" />
            </div>
        </div>
        <div align="center" class="container formulario">

            <input class="form-control" placeholder="Nombre" type="text"  id="nombre"/>
            <br>
            <input class="form-control" placeholder="Apellidos" type="text"  id="apellidos"/>
            <br>
            <input class="form-control" placeholder="Correo" type="text"  id="correo"/>
            <br>
            <input class="form-control" placeholder="Usuario" type="text"  id="usuario"/>
            <br>
            <input class="form-control" placeholder="Contraseña" type="password"  id="password"/>
            <br>
            <input class="form-control" placeholder="Confirmar Contraseña" type="password" id="confirmar" />
            <span class="btn btn-default btn-file">
    Cargar Foto <input type="file" id="loadFoto" accept="image/png, .jpeg, .jpg, image/gif">
</span>
        </div>
        <div align="center" class="container">
            <button class="btn btn-default" type="submit" id="registrar">Registrar</button>
        </div>
    </div>

    <script src="particulas/particles.js"></script>
    <script src="particulas/config-particulas.js"></script>
</body>
</html>
